<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>UpnaShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/alertify.js-0.3.11/themes/alertify.core.css" />
	<link rel="stylesheet" href="/alertify.js-0.3.11/themes/alertify.bootstrap.css" />
	<link rel="stylesheet" href="chat2.css" />

</head>
<body>  
<div class="container">
	
	<div class="row content mt-4 mb-4">
		<div class="col-12 col-sm-12 col-md-3 lista-usuarios">
			<div class="row">
				<img src="http://pluspng.com/img-png/live-chat-icon-image-7403-935.png" class="img-fluid logo">
			</div>
			<div class="row mt-4">
				<div class="users scrollbar col-12" id="style-1">
					<ul class="list-unstyled mt-2 list-users" >

					</ul>
				</div>
			</div>
		</div>
		<div class="col-12 col-sm-12 col-md-9 chat">
			<div class="row">
				<div class="col-12 col-sm-12 col-lg-12 col-md-12 mx-auto" style="text-align:center;">
					<div class="mensajes form-group" style="text-align:left;">  		
						<ul class="list-unstyled scrollbar messages" id="chat"></ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-12 col-lg-12 col-md-12 pr-4 pl-2">
					<div class="row">
						<div class="form-group mensaje2 col-11 col-md-9 col-sm-9" style="padding-right: 0px;">
							<input type="textarea" class="form-control mensaje" placeholder="Escriba aquí su mensaje...">
						</div>
						<div class="col-1 col-sm-1 col-md-1 pr-0 pl-0 mr-0 mb-0">
							 <a id="emoji" tabindex="0" class="btn btn-outline-secondary d-lg-block" role="button" data-toggle="popover" data-trigger="focus" title="Emojis" data-placement="bottom">😂</a>
						</div>
						<div class="col-12 col-sm-2 col-md-2 pl-2 pr-0">
							<button type="submit" class="btn btn-block btn-primary enviar">Enviar</button>
						</div>
					</div>
				</div>				
			</div>
			
		</div>
	</div>
</div>

-link btn-sm">🤕</button><button type="submit" class="btn btn-link btn-sm">🤐</button><button type="submit" class="btn btn-link btn-sm">😴</button><button type="submit" class="btn btn-link btn-sm">😌</button><button type="submit" class="btn btn-link btn-sm">👺</button><button type="submit" class="btn btn-link btn-sm">🤤</button><button type="submit" class="btn btn-link btn-sm">😬</button><button type="submit" class="btn btn-link btn-sm">🙃</button><button type="submit" class="btn btn-link btn-sm">😤</button><button type="submit" class="btn btn-link btn-sm">👹</button><button type="submit" class="btn btn-link btn-sm">💀</button></div>'}).on('click',function(){

	</script>
</body>
</html>
